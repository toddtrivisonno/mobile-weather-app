<!doctype html>
<html lang="en">

<head>
   <title>What's the Weather?</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
   <div class="container m-4 text-center col-10">
      <h2>
         Weather<medium class="text-muted">App</medium>
      </h2>
   </div>

   <!-- Zip Code Submit -->
   <div class="row">
      <div class="col-7 ml-3">
         <input class="form-control form-control-lg" type="text" placeholder="Enter Zip Code" id="zipCode">
      </div>
      <div class="col-4 mr-2 pl-1">
         <button type="submit" class="btn btn-info btn-lg" id="submit">Submit</button>
      </div>
   </div>

   <!-- Error Notification -->

   <div class="alert alert-info alert-dismissible d-none">
         <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
         <strong>Oops!</strong> Not a recognized zip code. Please try again.
       </div>

   <!-- City -->
   <div class="card w-75 text-center mx-auto m-3 d-none">
      <h6 class="card-header">City</h6>
      <div class="card-body">
         <h5 class="card-text" id="city"></h5>
      </div>
   </div>

   <!-- Temperature -->
   <div class="card w-75 text-center mx-auto m-3 d-none">
      <h6 class="card-header">Temperature</h6>
      <div class="card-body">
         <table class="table table-bordered">
            <thead>
               <tr>
                  <th scope="col" id="fahr"></th>
                  <th scope="col" id="cel"></th>
                  <th scope="col" id="kel"></th>
               </tr>
            </thead>
         </table>
      </div>
   </div>

   <!-- Condition -->
   <div class="card w-75 text-center mx-auto m-3 d-none">
      <h6 class="card-header">Condition</h6>
      <div class="card-body">
            <h5 class="card-text" id="seasonDisplay"></h5>
         <h5 class="card-text" id="condition"></h5>
      </div>
   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
      <script src="main.js"></script>
</body>

</html>
